<div class="container py-3">
    <!-- Header -->
    <div class="mb-3">
        <h1 class="title-text mb-0">Report</h1>
        <p class="text-muted small">Visualize your transaction report history</p>
    </div>
    <!-- Header -->

    <!-- Chart -->
    <div class="chart-container py-3">
        <app-bar-chart [barChartData]="chartData"></app-bar-chart>
    </div>
    <!-- Chart -->

    <!-- Transactions -->
    <div class="py-3">
        <app-transaction-report (onChangeView)="onChangeView($event)"></app-transaction-report>
    </div>
    <!-- Transactions -->

</div>

<app-auth-navbar [currentPage]="'report'"></app-auth-navbar>
