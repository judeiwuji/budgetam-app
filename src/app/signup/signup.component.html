<div class="container">
    <div class="app-wrapper account-form-wrapper">
        <div class="form-text-content">
            <h1 class="logo">Budgetam</h1>
            <p class="text-muted">
                Start using our app to manage
                your transactions on the go!
            </p>
        </div>
        <div class="card account-form-card">
            <div class="card-body">
                <form [formGroup]="newAccount" (ngSubmit)="createAccount()">
                    <div class="mb-3">
                        <label for="username" class="small text-muted">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="judoski"
                            formControlName="username"
                            [ngClass]="{'error': formControls['username'].errors && formControls['username'].touched}">
                        <ng-container *ngIf="formControls['username'].errors && formControls['username'].touched">
                            <p class="text-danger small mt-1">
                                Please enter your username
                            </p>
                        </ng-container>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="small text-muted">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@mail.com"
                            formControlName="email"
                            [ngClass]="{'error': formControls['email'].errors && formControls['email'].touched}">
                        <ng-container *ngIf="formControls['email'].errors && formControls['email'].touched">
                            <p class="text-danger small mt-1">
                                Please provide a valid email address
                            </p>
                        </ng-container>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="small text-muted">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"
                            formControlName="password"
                            [ngClass]="{'error': formControls['password'].errors && formControls['password'].touched}">
                        <ng-container *ngIf="formControls['password'].errors && formControls['password'].touched">
                            <p class="text-danger small mt-1" *ngIf="formControls['password'].errors['required']">
                                Please enter your password
                            </p>
                            <p class="text-danger small mt-1" *ngIf="formControls['password'].errors['minlength']">
                                Your password must have at least 6 characters
                            </p>
                        </ng-container>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-block btn-full">
                            Create Account
                        </button>
                    </div>
                </form>
                <p class="mt-3 mb-0 text-center small">
                    Already have an account? <a routerLink="/login" class="font-weight-bold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
