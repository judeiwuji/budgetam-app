<div class="container-fluid py-2">
    <div class="d-flex justify-content-between">
        <h1 class="username-text">hi {{user.username}}</h1>

        <button class="btn" (click)="editProfile()">
            <span class="user-avatar"></span>
        </button>
    </div>
</div>

<div class="container">
    <app-balance-card [addTransaction]="addTransactionSubject.asObservable()"
        [deleteTransaction]="deleteTransactionSubject.asObservable()"></app-balance-card>

    <!-- Transactions -->
    <div class="transaction-header">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Transactions</h4>

            <button (click)="allTransactions()" class="btn btn-sm">see all</button>
        </div>
    </div>

    <app-transaction-list [addTransaction]="addTransactionSubject.asObservable()"></app-transaction-list>
    <!-- Transactions -->
</div>

<!-- Add Transaction -->
<div class="add-transaction-wrapper">
    <button type="button" aria-roledescription="Create new transaction" class="btn btn-full"
        (click)="createTransaction()">
        <i class="fas fa-plus"></i>
    </button>
</div>
