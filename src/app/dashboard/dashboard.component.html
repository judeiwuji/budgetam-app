<div class="container-fluid py-2">
    <div class="d-flex justify-content-between">
        <h1 class="username-text">hi {{user.username}}</h1>

        <div>
            <button type="button" aria-roledescription="Create new transaction" class="btn btn-full"
                (click)="createTransaction()">
                <span class="d-none d-md-inline-block">Create Transaction</span>
                <i class="fas fa-plus d-md-none"></i>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <app-balance-card></app-balance-card>

    <!-- Transactions -->
    <div class="transaction-header">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Transactions</h4>

            <button (click)="allTransactions()" class="btn btn-sm">see all</button>
        </div>
    </div>

    <app-transaction-list [addTransaction]="addTransactionSubject.asObservable()"></app-transaction-list>
    <!-- Transactions -->
</div>

<app-auth-navbar [currentPage]="'home'"></app-auth-navbar>
