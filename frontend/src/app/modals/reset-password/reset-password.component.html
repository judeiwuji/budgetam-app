<div class="modal-header">
    <!-- Mobile -->
    <button class="btn d-md-none" (click)="close()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <!-- Mobile -->

    <!-- Title -->
    <h5 class="mx-auto">Reset password</h5>
    <!-- Title -->

    <!-- Desktop -->
    <button class="btn d-none d-md-inline-block" (click)="close()">
        <i class="fas fa-times"></i>
    </button>
    <!-- Desktop -->
</div>

<div class="modal-body">
    <ng-container *ngIf="isMainView">
        <form [formGroup]="verifyUserForm" (ngSubmit)="verifyUser()">
            <div class="mb-3">
                <label for="email">
                    Account Email
                </label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                <ng-container *ngIf="vc['email'].touched && vc['email'].errors">
                    <p class="small text-danger m-0">
                        Please provide your account email
                    </p>
                </ng-container>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-full">
                    Send
                    <ng-container *ngIf="processing">
                        <i class="fas fa-spinner fa-spin"></i>
                    </ng-container>
                </button>
            </div>
        </form>
    </ng-container>

    <ng-container *ngIf="isResetView">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="mb-3">
                <label for="password">
                    New Password
                </label>
                <input type="text" id="password" class="form-control" formControlName="password">
                <ng-container *ngIf="rc['password'].touched && rc['password'].errors">
                    <p class="small text-danger m-0">
                        Please provide a new password
                    </p>
                </ng-container>
            </div>

            <div class="mb-3">
                <label for="token">
                    Token
                </label>
                <input type="text" id="token" class="form-control" formControlName="token">
                <ng-container *ngIf="rc['token'].touched && rc['token'].errors">
                    <p class="small text-danger m-0">
                        Please provide the token sent to your email
                    </p>
                </ng-container>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-full">
                    Submit
                    <ng-container *ngIf="processing">
                        <i class="fas fa-spinner fa-spin"></i>
                    </ng-container>
                </button>
            </div>
        </form>

        <div class="mt-3 text-muted">
            <p class="small">Didn't get the token <a class="fw-bold" (click)="verifyUser()">Resend</a></p>
        </div>
    </ng-container>
</div>
