<div class="container py-3">
    <!-- Header -->
    <div class="mb-3">
        <h1 class="title-text mb-0">Settings</h1>
        <p class="text-muted small">Manage your account settings with ease</p>
    </div>
    <!-- Header -->

    <!-- Settings -->
    <ul class="settings-nav">
        <li>
            <button (click)="editProfile()">
                <span class="user-avatar me-2">
                    <img [src]="user.avatar? baseUrl + '/static/' + user.avatar : 'assets/imgs/avatar.svg'"
                        alt="avatar">
                </span>
                <h5>{{user.username}}</h5>
            </button>
        </li>

        <li>
            <button (click)="changePassword()">
                <span class="settings-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <h5>Change password</h5>
            </button>
        </li>

        <li>
            <button (click)="logout()">
                <span class="settings-icon">
                    <i class="fa fa-power-off text-danger"></i>
                </span>
                <h5>Logout</h5>
            </button>
        </li>
    </ul>
    <!-- Settings -->

    <!-- Version -->
    <div class="py-3">
        <p class="text-center text-muted small">version 1.0.0</p>
    </div>
    <!-- Version -->
</div>

<app-auth-navbar [currentPage]="'settings'"></app-auth-navbar>
